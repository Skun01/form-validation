<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form action="" class="form" id = "form-1">
        <div class="header-form">
            <h3 class="heading">
                Thành viên đăng ký
            </h3>
            <p class="desc">Cùng nhau học lập trình nào!</p>
        </div>

        <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input type="text" id="fullname" class="form-typing" placeholder="VD: Thái Trường">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-typing" placeholder="VD: emai@gmail.com">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" class="form-typing" placeholder="Nhập mật khẩu">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="repassowrd" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" id="repassword" class="form-typing" placeholder="Nhập lại mật khẩu">
            <span class="form-message"></span>
        </div>
        <button class="form-btn">Đăng ký</button>
    </form>

    <script src="./assets/js/validator.js"></script>
    <script>
        validator({
            form: "#form-1",
            button: '.form-btn',
            rules:[
                required("#fullname"),
                checkEmail("#email"),
                required("#email"),
                required("#password"),
                required("#repassword"),
                checkPassword("#password"),
                confirmPassword("#repassword", "#password", "#form-1")
            ]
        });

    </script>
</body>
</html>
